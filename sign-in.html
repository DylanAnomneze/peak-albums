<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In!</title>
    <link rel="icon" type="image/png" href="images/record.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top">
      <br />
      <h1 class="page-title">Sign In!</h1>
      <div>
        <a href="/Peak Albums/index.html">
          <button id="back-button">Go Back!</button>
        </a>
      </div>
    </div>
    <hr />
    <div id="sign-in-form">
      <form action="index.php" method="post">
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          placeholder="Type your username here"
          required
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Type your email here"
          required
        />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          minlength="5"
          maxlength="20"
          placeholder="Type your password here"
          required
        />
        <br />
        <input type="reset" />
        <br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
